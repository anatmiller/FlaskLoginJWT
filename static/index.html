<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

    <title>MegaSecurity</title>
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title text-center">MegaSecurity Login</h4>
							<form id="loginForm" method="POST">
								<div class="form-group">
									<input placeholder="E-Mail Address" id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group">
									<input placeholder="Password" id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div id="error" class="alert alert-danger d-none"></div>

								<div class="form-group no-margin">
									<input type="submit" value="Login" id="login-btn" class="btn btn-primary btn-block" />
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
